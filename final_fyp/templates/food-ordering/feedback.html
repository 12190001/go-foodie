{% extends 'base.html' %}


{% block content %}

    <!-- Start Contact Us  -->
    <div class="contact-box-main">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-sm-12">
              <div class="contact-form-right">
                <h2>Feedback</h2>

                <form id="contactForm" action="{% url 'feedback' user.pk %}" method="POST">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          name="name"
                          placeholder="Your Name"
                          required
                          data-error="Please enter your name"
                        />
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          type="text"
                          placeholder="Your Email"
                          id="email"
                          class="form-control"
                          name="email"
                          required
                          data-error="Please enter your email"
                        />
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control"
                          id="subject"
                          name="subject"
                          placeholder="Subject"
                          required
                          data-error="Please enter your Subject"
                        />
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <textarea
                          class="form-control"
                          id="message"
                          placeholder="Your Message"
                          rows="4"
                          data-error="Write your message"
                          name="description"
                          required

                        ></textarea>
                        <div class="help-block with-errors"></div>
                      </div>
                      <div class="submit-button text-center">
                        <button class="btn hvr-hover" id="submit" type="submit">
                          Send Message
                        </button>

                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- End Cart -->

{% endblock %}
